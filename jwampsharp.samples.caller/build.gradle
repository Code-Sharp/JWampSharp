apply plugin: 'java'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile project(":jwampsharp.defaultBinding")
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.glassfish.tyrus:tyrus-container-grizzly-client:1.4'
}